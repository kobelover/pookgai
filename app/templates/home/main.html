<!DOCTYPE html>
	<html class="no-js" lang="en">
		<head>
			<meta charset="utf-8" />
			<title>
				我的博客 | 木森林
			</title>
			<meta name="generator" content="GravCMS" />
			<meta name="description" content="Resume is a free and responsive theme for **Grav**. Its a port of Resume template by HTML5UP."
			/>
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon.png') }}"
			/>
			<script type='text/javascript' src='{{ url_for('static', filename='js/vendor/modernizr.js') }}'>
			</script>
			<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,600,400italic,600italic,700,700italic,800,800italic'

			<link href="{{ url_for('static', filename='css/normalize.css') }}" type="text/css"

			<link href="{{ url_for('static', filename='css/foundation.css') }}" type="text/css"
			rel="stylesheet" />
			<link href="{{ url_for('static', filename='icons/foundation-icons.css') }}"
			type="text/css" rel="stylesheet" />
			<link href="{{ url_for('static', filename='css/animate.css') }}" type="text/css"
			rel="stylesheet" />
			<link href="{{ url_for('static', filename='css/pizza.css') }}" type="text/css"
			rel="stylesheet" />
			<link href="{{ url_for('static', filename='css/app.css') }}" type="text/css"
			rel="stylesheet" />
			<link href="{{ url_for('static', filename='css/print.css') }}" rel="stylesheet"
			type="text/css" media="print" />

            {% block css %}

            {% endblock %}
		</head>
        <body>
        {% block header %}
        {% endblock %}

        <div class="row main">
            <div class="large-6 columns">
                {% block left %}
                {% endblock %}
            </div>>
             <div class="large-6 columns">
                {% block right %}
                {% endblock %}
            </div>>
        </div>>

        </body>
            {% block js %}

            {% endblock %}
</html>
